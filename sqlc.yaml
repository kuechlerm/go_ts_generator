version: "2"
sql:
  - engine: "sqlite"
    queries: "./db/queries.sql"
    schema: "./db/schema.sql"
    gen:
      go:
        package: "db"
        out: "db"
        emit_json_tags: true
        overrides:
          - column: "authors.name"
            go_struct_tag: 'validate:"required,min=3,max=100"'
